<!DOCTYPE html>
<html lang="fr">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickethack</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" href="/Frontend/images/train-tram-solid.svg" type="image/png">
</head>
<body>
  <header class="header">
    <nav>
      <p>Tickethack</p>
    </nav>
  </header> 
  <div class="blank-top"></div>
  <div class="titles">
    <h1>Explore the world effortlessly by train!</h1>
    <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
  </div>
  <main class="blocs">
    <div id="content-left">
      <form class="search-form">
        <div class="form-group">
          <input class="border-down" type="text" id="departure-input" name="departure" placeholder="Departure">
        </div>
        <div class="green-line"></div>
        <div class="form-group push-down">
          <input class="border-top" type="text" id="arrival-input" name="arrival" placeholder="Arrival">
        </div>
        <div class="form-group date-search">
          <input type="date" id="date-input" name="date">
        </div>
        <button type="button" class="btn-search">Search</button>
        <div id="error-message"></div>
      </form>
    </div>
    <div id="content-right">
      <div id="option-one">
        <div class="default-card">
          <div>
            <img src="/Frontend/images/train-tram-solid.svg" alt="train_logo" height="80px" width="80px" />
            <div class="green-line"></div>
            <p class="msg-default-card">It's time to book your future ticket trip.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/Frontend/script.js"></script>
</body>
</html>
